mutation AddTask($name: String!, $start_time: String!, $end_time: String!, $user_id: Int!) {
  insert_tasks_one(object: {
    name: $name,
    start_time: $start_time,
    end_time: $end_time,
    user_id: $user_id
  }) {
    id
    name
    start_time
    end_time
    created_at
    updated_at
  }
}
